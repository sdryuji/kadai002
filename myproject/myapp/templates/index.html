{% extends 'base.html' %}

{% block title %}
{% if user.is_authenticated %}
<div class="h1">MyPage</div>
{% else %}
<div class="h1">Main</div>
{% endif %}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="h2">Welcome {{ user.first_name }} {{ user.last_name }}</div>
<a href="{% url 'myapp:logout' %}" class="btn btn-primary">Logout</a>
{% else %}
<a href="{% url 'myapp:signup' %}" class="btn btn-primary">Signup</a>
<a href="{% url 'myapp:login' %}" class="btn btn-primary">Login</a>
{% endif %}
{% endblock %}
