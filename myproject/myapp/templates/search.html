<!DOCTYPE html>
<html>
<head>
    <title>店舗検索</title>
</head>
<body>
    <h1>店舗検索</h1>
    <form method="post">
        {% csrf_token %}
        <label for="search_query">店名:</label>
        <input type="text" id="search_query" name="search_query">
        <button type="submit">検索</button>
    </form>
    <h1>検索結果</h1>
    <a href="{% url 'myapp:search_result' %}">店舗詳細</a>
</body>
</html>
